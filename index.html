<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Metadata Generator (Microstock Format)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-300 text-gray-800 min-h-screen h-[100vh] flex justify-center items-center">

  <div class="w-full max-w-5xl h-screen bg-white shadow-lg rounded-lg overflow-y-auto">
    <div class="text-center m-5">
        <nav class="flex items-center justify-between">
            <h1 class="text-2xl font-bold">Ai Metadata</h1>
            <!-- Open the modal using ID.showModal() method -->
            <button class="text-2xl" onclick="my_modal_2.showModal()"><i class="fas fa-gear"></i></button>
            <dialog id="my_modal_2" class="modal">
                <div class="modal-box text-left">
                    <h3 class="text-lg font-bold">Status API</h3>
                      <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                          <div id="api-status-list" class="space-y-2"></div>
                      </div>
                      
                      <div class="flex justify-center items-center gap-2 mt-4 mb-4">
                          <span id="aiStatusDot" class="w-4 h-4 rounded-full border border-white shadow bg-warning"></span>
                          <span id="aiStatusText" class="text-sm text-gray-500">Checking AI status...</span>
                      </div>
                      
                </div>
                <form method="dialog" class="modal-backdrop">
                    <button>close</button>
                </form>
            </dialog>
        </nav>

      <!-- Upload -->
      <div class="mt-6 border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-primary bg-gray-50 transition">
        <input type="file" id="image-upload" accept="image/*" multiple class="hidden"/>
        <label for="image-upload" class="btn btn-primary btn-outline">
          <i class="fas fa-upload"></i> Pilih Gambar (Multiple)
        </label>
        <p class="text-gray-500 text-sm mt-2">Anda dapat memilih beberapa gambar sekaligus (max 20 gambar)</p>
        
        <div class="mt-4 relative">
          <div id="image-previews" class="flex gap-3 overflow-x-auto pb-2 w-200 snap-x"></div>
          <div class="preview-nav hidden flex justify-center gap-3 mt-3">
            <button id="prev-btn" class="btn btn-circle btn-sm"><i class="fas fa-chevron-left"></i></button>
            <button id="next-btn" class="btn btn-circle btn-sm"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="image-count hidden text-sm text-gray-600 mt-2">Ditampilkan <span id="current-range">0-0</span> dari <span id="total-images">0</span> gambar</div>
          <div class="file-counter hidden mt-3 badge badge-sm badge-slate-100">
            <span id="uploaded-count" class="mr-1">0</span> dari <span id="max-files" class=mx-1> 20 </span> file terunggah
          </div>
        </div>
      </div>
      
    <div class="flex justify-between items-center my-2">
        <h3 class="font-semibold">Pilih Jenis Konten:</h3>
        <div class="flex text-sm">
             <div class="flex flex-wrap justify-center gap-6">
     <label class="label cursor-pointer flex items-center gap-2">
         <input type="checkbox" id="vector-checkbox" class="checkbox checkbox-xs checkbox-primary" />
         <span>Vector (.eps)</span>
     </label>
     <label class="label cursor-pointer flex items-center gap-2">
         <input type="checkbox" id="video-checkbox" class="checkbox checkbox-xs checkbox-primary" />
         <span>Video (.mp4)</span>
     </label>
 </div>  
        </div>
    </div>


      <!-- API Status -->
     <button id="generate-btn" class="btn bg-gradient-to-r from-emerald-600 to-emerald-500 text-white btn-wide">Generate Metadata</button>

      <!-- Loading -->
      <div id="loading" class="hidden mt-4 flex flex-col items-center gap-2">
        <span class="loading loading-spinner loading-md text-primary"></span>
        <span class="text-primary">Memproses gambar...</span>
        <div id="progress-info" class="text-sm text-gray-500">0 dari 0 gambar selesai</div>
      </div>

      <!-- Metadata Output -->
      <div class="mt-6">
        <div role="tablist" class="tabs tabs-boxed justify-between flex-grow">
          <button class="tab tab-active" data-tab="all">Semua</button>
          <button class="tab" data-tab="shutterstock">Shutterstock</button>
          <button class="tab" data-tab="adobestock">AdobeStock</button>
          <button class="tab" data-tab="vecteezy">Vecteezy</button>
        </div>
        
        <div class="mt-3">
          <textarea id="metadata-all" class="textarea textarea-bordered w-full h-52 font-mono text-sm" readonly placeholder="Metadata akan muncul di sini setelah diproses..."></textarea>
          <textarea id="metadata-shutterstock" class="textarea textarea-bordered w-full h-52 font-mono text-sm hidden" readonly placeholder="Metadata Shutterstock..."></textarea>
          <textarea id="metadata-adobestock" class="textarea textarea-bordered w-full h-52 font-mono text-sm hidden" readonly placeholder="Metadata Adobe Stock..."></textarea>
          <textarea id="metadata-vecteezy" class="textarea textarea-bordered w-full h-52 font-mono text-sm hidden" readonly placeholder="Metadata Vecteezy..."></textarea>
        </div>
      </div>

      <!-- Download Section -->
      <div class="mt-8 border-t pt-6">
        <h3 class="text-lg font-semibold mb-4">Download Metadata untuk Platform</h3>
        <div class="flex flex-wrap justify-center gap-3">
          <button id="download-shutterstock" class="btn bg-gradient-to-r from-orange-500 to-orange-400 text-white">
            <i class="fas fa-download"></i> Shutterstock CSV
          </button>
          <button id="download-adobestock" class="btn bg-gradient-to-r from-red-600 to-red-400 text-white">
            <i class="fas fa-download"></i> Adobe Stock CSV
          </button>
          <button id="download-vecteezy" class="btn bg-gradient-to-r from-blue-600 to-blue-400 text-white">
            <i class="fas fa-download"></i> Vecteezy CSV
          </button>
          <button id="download-all" class="btn bg-gradient-to-r from-purple-700 to-purple-500 text-white">
            <i class="fas fa-file-archive"></i> Download Semua
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="notification" class="toast toast-top toast-end hidden">
    <div class="alert alert-success">Sukses!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
